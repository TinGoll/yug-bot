# Тесты сообщений сцены создания документа.
scene_add_document_date_txt: |
  Введите дату и время, когда было зафиксировано нарушение.
  Или используйте команду [/current_time] что - бы ввести текущее время.
scene_add_document_worker_txt: | 
  Введите имя и фамилию нарушителя
scene_add_document_worker_txt_error: | 
  Некорректное значение. Укажите имя и фамилию сотрудника.
scene_add_document_reson_txt: | 
  Опишите суть нарушения
scene_add_document_reson_txt_error: | 
  Некорректное значение. Укажите суть нарушения текстом.
scene_add_document_proofs_txt: | 
  Добавьте подтверждение в виде фотографии.
  Не менее одной и не более трех.
scene_add_document_proofs_done_txt: | 
  Проверте правильность оформления данных.
  Для изменения нажмите кнопку для возврата в начало.
scene_add_document_proofs_add_txt: | 
  Файл успешно прикреплен:

  ${files} 

  Добавьте следующий файл или завершите добавление 
  командой [/next]
scene_add_document_proofs_delete_txt: | 
  Файл успешно удален.
  ${files} 

  Добавьте следующий файл или завершите добавление 
  командой [/next]
scene_add_document_retention_amount_txt: | 
  Укажите сумму удержания.
scene_add_document_retention_amount_txt_error: | 
  Сумма удержания должна быть числом.
scene_add_document_final: |
  Проверте правильность оформления данных.
  Для изменения нажмите кнопку для возврата в начало.

  ▫️ <b>Нарушение</b> от <code>${date}</code>
  ▫️ <b>Сотрудник:</b> <u>${worker}</u>
  ▫️ <b>Суть нарушения:</b> <i>${reson}</i>
  ▫️ <b>Сумма взыскания:</b> <code>${amount}</code>
  ▫️ <b>Файлы:</b> 
    ${files}


